<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetInfoBlog</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Times New Roman", Times, serif;
      background-color: #e7e2e2;
      color: #333;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #0ec14d;
      padding: 10px 20px;
      color: #fff;
    }
    .nav-left {
      display: flex;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      margin-right: 20px;
    }
    .hamburger {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }
    }
    main {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
    }
    .feature-section {
      text-align: center;
      margin: 50px auto;
    }
    .feature-buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .primary-btn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background-color: #2c3e50;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .primary-btn:hover {
      background-color: #1b2b3a;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .weather-card {
      margin: 20px auto;
      max-width: 600px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      color: #2c3e50;
      font-family: 'Segoe UI', sans-serif;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .pet-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }
    .pet-card:hover {
      transform: scale(1.02);
    }
    .pet-card h3 {
      color: #2c3e50;
      font-size: 1.2rem;
    }
    .pet-card .date {
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 10px;
    }
    .quote-section {
      margin: 60px auto;
      text-align: center;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      max-width: 700px;
    }
    .quote-section blockquote {
      font-size: 1.3rem;
      font-style: italic;
      color: #444;
      line-height: 1.6;
    }
    .quote-section cite {
      display: block;
      margin-top: 10px;
      font-size: 1rem;
      color: #666;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <noscript>
    <p style="color: red; text-align: center;">JavaScript is required to use this website's features. Please enable it in your browser.</p>
  </noscript>

  <header class="navbar">
    <div class="nav-left">
      <h1 class="logo">Pet Information Blog</h1>
      <div class="hamburger" id="hamburger">&#9776;</div>
    </div>
  </header>

  <!-- Pet Quotes Section -->
  <section class="quote-section">
    <blockquote>
      "Pets are humanizing. They remind us we have an obligation and responsibility to preserve and nurture and care for all life."
    </blockquote>
    <cite>- James Cromwell</cite>
  </section>

  <!-- Feature Buttons Section -->
  <section class="feature-section">
    <h2>Explore Our Features</h2>
    <div class="feature-buttons">
      <button id="loadPetInfoBtn" class="primary-btn">Pet Info</button>
      <button id="weather-btn" class="primary-btn">Weather</button>
      <button id="fetchDataButton" class="primary-btn">Pet Fashion</button>
    </div>
  </section>

  <!-- API Sections -->
  <div id="petCardsContainer" class="card-container"></div>
  <div id="weather-info"></div>
  <div id="products-container" class="card-container"></div>

  <!-- JavaScript -->
  <script>
    const hamburger = document.getElementById('hamburger');
    hamburger.addEventListener('click', () => {
      alert('Menu clicked! You can add mobile nav functionality here.');
    });

    const productsContainer = document.getElementById('products-container');

    let petDataLoaded = false;
    let petCardsVisible = false;

    document.getElementById('loadPetInfoBtn').addEventListener('click', function () {
      const container = document.getElementById('petCardsContainer');
      const button = document.getElementById('loadPetInfoBtn');

      if (petCardsVisible) {
        container.innerHTML = "";
        button.textContent = "Show Pet Info";
        petCardsVisible = false;
        return;
      }

      fetch('http://35.173.214.218:8000/api/pets/')
        .then(response => response.json())
        .then(data => {
          if (data.length === 0) {
            container.innerHTML = "<p>No pet data available.</p>";
            return;
          }

          container.innerHTML = '';
          data.forEach(pet => {
            const card = document.createElement('div');
            card.classList.add('pet-card');

            const createdDate = new Date(pet.created_at).toLocaleDateString('en-US', {
              year: 'numeric', month: 'long', day: 'numeric'
            });

            card.innerHTML = `
              <h3>${pet.name} (${pet.pet_type})</h3>
              <div class="date">${createdDate}</div>
              <p><strong>Breed:</strong> ${pet.breed || 'Not specified'}</p>
              <p><strong>Age:</strong> ${pet.age} years</p>
              <p>${pet.description}</p>
            `;
            container.appendChild(card);
          });

          petDataLoaded = true;
          petCardsVisible = true;
          button.textContent = "Hide Pet Info";
        })
        .catch(error => {
          console.error("Error fetching pets:", error);
          container.innerHTML = "<p>Error loading pet info.</p>";
        });
    });

    const weatherUrl = "https://api.open-meteo.com/v1/forecast?latitude=53.3498&longitude=-6.2603&current_weather=true";
    const weatherBtn = document.getElementById('weather-btn');
    const weatherInfo = document.getElementById('weather-info');
    let weatherVisible = false;

    function getWeatherSuggestion(code) {
      if (code === 0) return "Clear sky! Perfect day for a walk with your pet.";
      if (code >= 1 && code <= 3) return "Mostly clear. Bring a light jacket for your pet walk.";
      if (code >= 45 && code <= 67) return "Foggy or misty. Caution advised.";
      if (code >= 61 && code <= 82) return "Rain expected. Keep pets dry and cozy.";
      if (code >= 95) return "Severe weather! Keep pets indoors.";
      return "Weather seems normal. Enjoy your time with your pet!";
    }

    function getWeatherEmoji(code) {
      if (code === 0) return "‚òÄÔ∏è";
      if (code >= 1 && code <= 3) return "üå§Ô∏è";
      if (code >= 45 && code <= 48) return "üå´Ô∏è";
      if (code >= 51 && code <= 67) return "üåßÔ∏è";
      if (code >= 71 && code <= 82) return "‚ùÑÔ∏è";
      if (code >= 95) return "‚õàÔ∏è";
      return "üå¶Ô∏è";
    }

    async function checkWeather() {
      if (weatherVisible) {
        weatherInfo.innerHTML = "";
        weatherBtn.textContent = "Check Weather";
        weatherVisible = false;
        return;
      }

      try {
        weatherInfo.innerHTML = "Loading weather data...";
        const response = await fetch(weatherUrl);
        if (!response.ok) throw new Error(`Error: ${response.status}`);

        const data = await response.json();
        const currentWeather = data.current_weather;
        const temperature = currentWeather.temperature;
        const code = currentWeather.weathercode;

        const emoji = getWeatherEmoji(code);
        const suggestion = getWeatherSuggestion(code);

        weatherInfo.innerHTML = `
          <div class="weather-card">
            <h3>${emoji} Current Weather in Dublin</h3>
            <p><strong>Temperature:</strong> ${temperature}¬∞C</p>
            <p>${suggestion}</p>
          </div>
        `;
        weatherBtn.textContent = "Hide Weather";
        weatherVisible = true;
      } catch (error) {
        console.error("Error fetching weather:", error);
        weatherInfo.innerHTML = "<p style='color:red;'>Unable to retrieve weather data.</p>";
      }
    }

    weatherBtn.addEventListener('click', checkWeather);

    document.getElementById('fetchDataButton').addEventListener('click', function () {
      fetchProducts();
    });

    function fetchProducts() {
      productsContainer.innerHTML = '<p>Loading...</p>';
      fetch('http://54.88.94.5:8000/api/fashions/')
        .then(response => response.json())
        .then(data => {
          if (data.length === 0) {
            productsContainer.innerHTML = '<p>No products available.</p>';
            return;
          }

          productsContainer.innerHTML = '';
          data.forEach(item => {
            const productDiv = document.createElement('div');
            productDiv.classList.add('product');
            productDiv.innerHTML = `
              <img src="${item.image_url}" alt="${item.name}">
              <p>${item.name}</p>
              <p>${item.description}</p>
              <p>Category: ${item.pet_category}</p>
              <p><strong>Price:</strong> $${item.price}</p>
              <button class="editButton" data-id="${item.id}">Edit</button>
              <button class="deleteButton" data-id="${item.id}">Delete</button>
            `;
            productsContainer.appendChild(productDiv);
          });

          document.querySelectorAll('.editButton').forEach(button => {
            button.addEventListener('click', function (event) {
              const productId = event.target.getAttribute('data-id');
              editProduct(productId);
            });
          });

          document.querySelectorAll('.deleteButton').forEach(button => {
            button.addEventListener('click', function (event) {
              const productId = event.target.getAttribute('data-id');
              deleteProduct(productId);
            });
          });
        })
        .catch(error => {
          console.error('Error fetching products:', error);
          productsContainer.innerHTML = '<p>Error loading products. Please try again later.</p>';
        });
    }

    function editProduct(id) {
      alert(`Edit product with ID: ${id}`);
    }

    function deleteProduct(id) {
      alert(`Delete product with ID: ${id}`);
    }
  </script>
</body>
</html>
